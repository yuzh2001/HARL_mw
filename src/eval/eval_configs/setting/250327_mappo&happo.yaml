defaults:
  - default
  - _self_

run:
  run_name: 250327_mappo&happo
  seed: 0
  eval_episodes: 1000
  eval_threads: 250

  # 是否使用自定义的扰动，还是进行默认的eval
  use_custom_disturbance: False

  # 是否读取此前eval完的结果
  load_results: False
  result_file_name: 0327-16:19

checkpoints:
  - algo: mappo
    timestamp: 0326-1829
    desc: .
  - algo: happo
    timestamp: 0326-1829
    desc: .
  - algo: matd3
    timestamp: 0326-1842
    desc: .
scenarios:
  - name: raw
    is_raw: True
  - name: friction
    is_raw: False
    disturbances:
      - name: "world_friction_change"
        start_at: 200
        end_at: 400
        disturbance_args:
          friction: 0.1
  - name: motor
    is_raw: False
    disturbances:
      - name: "walker_motor_speed_change"
        start_at: 200
        end_at: 400
        disturbance_args:
          speed_factor_hip: 20
          speed_factor_knee: 20
  - name: package_mass
    is_raw: False
    disturbances:
      - name: "weight_change"
        start_at: 200
        end_at: 400
        disturbance_args:
          mass: 1
render:
  use_gif: False
  show_reward_curve: False
